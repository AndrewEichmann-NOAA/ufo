window_begin: 2018-04-14T20:00:00Z
window_end: 2018-04-15T03:00:00Z

Observations:
 ObsTypes:
 - ObsSpace:
     name: Satwind
     #  Ioda file we want to apply the filter to
     ObsDataIn:
       obsfile: Data/wind_unit_transforms_2018041500.nc4
     ObsDataOut:
       obsfile: Data/windcomponents_2018041500_output.nc4
     simulate:
       variables: [eastward_wind, northward_wind]
   ObsFilters:
   #  name of the filter. List of filter names are in
   #  ufo/src/ufo/instantiateObsFilterFactory.h
   - Filter: Wind components        # calculate wind components from speed and direction
   #  how many data points will pass the filter?
   passedBenchmark: 150
   #  test output matches precalculated values
   compareVariables:
     - reference:
         name: eastward_wind@TestReference
       test:
         name: eastward_wind@ObsValue
       absTol: 5e-5
     - reference:
         name: northward_wind@TestReference
       test:
         name: northward_wind@ObsValue
       absTol: 5e-5
