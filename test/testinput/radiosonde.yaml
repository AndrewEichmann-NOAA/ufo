---
test_framework_runtime_config: "--log_level=test_suite"
window_begin: '2018-04-14T21:00:00Z'
window_end: '2018-04-15T03:00:00Z'
LinearObsOpTest:
  testiterTL: 12
  toleranceTL: 1.0e-9
  toleranceAD: 1.0e-11
Observations:
  ObsTypes:
  - ObsType: Radiosonde
    ObsData:
      ObsDataIn:
        obsfile: Data/sondes_obs_2018041500_m.nc4
      ObsDataOut:
        obsfile: Data/sondes_obs_2018041500_m_out.nc4
    variables:
    - air_temperature
    - eastward_wind
    - northward_wind
    GeoVaLs:
      norm: 8471.883687854357
      random: 0
      filename: Data/sondes_geoval_2018041500_m.nc4
      window_begin: '2018-04-14T21:00:00Z'
      window_end: '2018-04-15T03:00:00Z'
    ObsFilters:
    - Filter: Bounds Check
      bounds:
      - variable: air_temperature
        minvalue: 150.0
        maxvalue: 280.0
        where:
        - variable: latitude
          minvalue: -40.0
          maxvalue:  40.0
      - variable: northward_wind
        maxvalue: 8.0
        where:
        - variable: record_number
          is_not_in: 12-15,20-30
      - variable: eastward_wind
        minvalue: -12.0
        where:
        - variable: record_number
          is_in: 1-15,18,20-30
    - Filter: Background Check
      variables:
      - air_temperature
      threshold: 3.0
    rmsequiv: 118.81431
    tolerance: 1.0e-01  # in % so that corresponds to 10^-3
    ObsBias: {}
