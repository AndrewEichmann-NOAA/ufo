---
test_framework_runtime_config: "--log_level=test_suite"
window_begin: "2018-04-14T21:00:00Z"
window_end: "2018-04-15T03:00:00Z"
LinearObsOpTest:
 testiterTL: 10
 toleranceTL: "1.0e-10"
 toleranceAD: "1.0e-11"
Observations: 
 ObsTypes: 
 - ObsType: Aod
   channels: "4"
   ObsOptions:
    n_Absorbers: 2
    n_Clouds: 0
    Sensor_ID: "v.viirs-m_npp"
    EndianType: little_endian
    CoefficientPath: "Data/"
    AerosolOption: "aerosols_gocart_nasa"
   ObsData: 
    ObsDataIn: 
     obsfile: "Data/aod_obs_2018041500_m.nc4"
   GeoVaLs: 
    norm: "2673.32605458027"
    filename: "Data/aod_geoval_2018041500_m.nc4"
    random: 0
    window_begin: "2018-04-14T21:00:00Z"
    window_end: "2018-04-15T03:00:00Z"
   ObsFilters:
   - Filter: Bounds Check
     bounds:
     - variable: aerosol_optical_depth_4
       minvalue: 0.0
       maxvalue: 5.0
       where:
       - variable: latitude
         minvalue: -90.0
         maxvalue:  90.0
       - variable: longitude
         minvalue: -180.0
         maxvalue:  180.0
   - Filter: Background Check
     variables:
     - air_temperature
     threshold: 3.0
   - Filter: BlackList
     observed:
     - eastward_wind
     - northward_wind
     where:
     - variable: gsi_wind_red_factor
       minvalue: 1.001
   - Filter: BlackList
     - variable: modis_deep_blue_flag
       maxvalue: 0
   - Filter: BlackList
     observed:
       
     - variable: gsi_use_flag
       maxvalue: 0
   - Filter: BlackList
     - variable: gsi_use_flag
       maxvalue: 0
   - Filter: BlackList
     

   vecequiv: "GsiHofX"
   tolerance: "1.0e-04"  # in % so that corresponds to 10^-3
   ObsBias: {}
